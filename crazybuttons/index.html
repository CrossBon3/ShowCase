<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Buttons</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body{
            background-image: url('../media/background-girl.jpg');
            background-size: cover;
        }
        .jumbotron {padding:30px;}
        .text-gaint {font-size:40px;}
        .btn-crazy {
            position: absolute;
            top: 52.5%;
            left: 45%;
            width: 10%;
            height: 7.5%;
            transition: 0.5s ease all;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary btn-crazy">this is me</button>
    <button type="button" class="btn btn-secondary btn-crazy">this is me</button>
    <button type="button" class="btn btn-danger btn-crazy">this is me</button>
    <button type="button" class="btn btn-primary btn-crazy">this is me</button>
    <button type="button" class="btn btn-secondary btn-crazy">this is me</button>
    <button type="button" class="btn btn-danger btn-crazy">this is me</button>

    <script>
        // grab what is needed
        const crazyButtons = document.querySelectorAll('.btn-crazy');
        // define functions
        function goCrazy(){
            const offsetTop = Math.random() * (window.innerHeight - this.clientHeight - 10);
            const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth - 10);
            this.style.top = offsetTop;
            this.style.left = offsetLeft;
        }
        // add event listners
        crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
    </script>
</body>
</html>
