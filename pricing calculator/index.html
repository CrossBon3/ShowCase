<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./index.css">
    <style>
        body, .jumbotron {padding:30px;}
        .text-gaint {font-size:40px;}
    </style>
    </style>
</head>
<body>
    <div class="jumbotron customcss">
        <h2>How much does the Pizza Cost?</h2>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" value="20">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity <span class="badge badge-light">1</span></label>
                <input type="range" class="form-control" id="quantity" value="1" min="1" max="10" step="1">
            </div>
            <div class="text-right text-gaint total"></div>
        </form>
    </div>
    <!-- ================================= -->
    <script src="./practice.js"></script>
</body>
</html>
